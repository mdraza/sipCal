<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SIP Calculator</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h3 class="txt">SIP Calculator - <small>Systematic Investment Plan Calculator</small></h3>
        <div class="row">
            <div class="col m6 z-depth-1 input">
                <form action="">
                    <p class="txt">
                        <label>
                            <input class="with-gap" name="group3" type="radio" checked />
                            <span>SIP</span>
                        </label>
                        <label class="ml-40">
                            <input class="with-gap" name="group3" type="radio" checked />
                            <span>LUMPSUM</span>
                        </label>
                    </p>
                    <section class="txt1">
                        <div class="row mt-30">
                            <div class="col m5">
                                <label for="" class="labelTxt">Monthly Investment</label>
                            </div>
                            <div class="col m3">
                                <div class="input-field">
                                    <input id="mIvstAmnt" value="25000" type="number" class="validate">
                                </div>
                            </div>
                            <div class="col m4 txtRs">Rs.</div>
                        </div>
                        <p class="range-field">
                            <input type="range" id="test5" min="0" max="100" />
                        </p>
                    </section>
                    <section class="txt1">
                        <div class="row mt-30">
                            <div class="col m5">
                                <label for="" class="labelTxt">Number of Years </label>
                            </div>
                            <div class="col m3">
                                <div class="input-field">
                                    <input id="nOfyear" value="21" type="number" class="validate">
                                </div>
                            </div>
                            <div class="col m4 txtRs">Year</div>
                        </div>
                        <p class="range-field">
                            <input type="range" id="test5" min="0" max="100" />
                        </p>
                    </section>
                    <section class="txt1">
                        <div class="row mt-30">
                            <div class="col m5">
                                <label for="" class="labelTxt">Returns  </label>
                            </div>
                            <div class="col m3">
                                <div class="input-field">
                                    <input id="nOfyear" value="11" type="number" class="validate">
                                </div>
                            </div>
                            <div class="col m4 txtRs">%</div>
                        </div>
                        <p class="range-field">
                            <input type="range" id="test5" min="0" max="100" />
                        </p>
                    </section>




                </form>
            </div>
            <div class="col m6 z-depth-1">
                <p>SIP Graph</p>
            </div>
        </div>
    </div>







    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <script>


    </script>
</body>

</html>
